<html>
	<head>
		<title> Formulários </title>
	</head>
	<body>
		<p> Veja se isto te lembra algo em clientes de e-mail </p>
		<form>
			Login:<input type="text" name="login"/> <br />
			Senha:<input type="password" name="password" />
		</form>
		
		<select name="servico">
			<option value="email"> E-mail </option>
			<option value="agenda"> Agenda </option>
			<option value="noticias"> Noticias </option>
			<option value="jogos"> Jogos </option>
		</select>
		
		
		<br> <br>
		<input type="radio" name="servico_botao" value="email" /> E-mail <br/>
		<input type="radio" name="servico_botao" value="agenda" /> Agenda <br/>
		<input type="radio" name="servico_botao" value="noticias" /> Noticias <br/>
		<input type="radio" name="servico_botao" value="jogos" /> Jogos <br/>
		
		
		<br> <br>
		E-mail:<input type="checkbox" name="servico_cb" value="email" /> <br />
		Agenda:<input type="checkbox" name="servico_cb" value="agenda" /> <br />
		Noticias:<input type="checkbox" name="servico_cb" value="noticias" /> <br />
		Jogos:<input type="checkbox" name="servico_cb" value="jogos" /> <br />
		
		<br> <br>
		<input type="button" value="Oi, eu sou um botao">
		
		
		<br> <br>
		<input type="submit" value="Enviar" />
		<input type="reset" value="Apagar" />
		
		
		<br> <br>
		<p> Observações: <textarea name="obs" cols="20" rows="5"> </textarea> </p>
		
		
		<br> <br>
		<label> Escolaridade:
			<select name="escolaridade">
			<option value="em"> Ensino Médio </option>
			<option value="nt"> Nivel Técnico </option>
			<option value="ns"> Nivel Superior </option>
			</select>
		</label>
		
		
		<br><Br>
			<fieldset>
			<legend> Dados pessoais </legend>
				<label> Nome: <input type="text" name="nome"/> </label> <br/>
				<label> Idade: <input type="text" name="idade"/> </label> <br/>
			</fieldset>
			<fieldset>
			<legend> Dados profissionais </legend>
				<label> Escoloridade:
				<select name="escolaridade">
					<option value="em"> Ensino Médio </option>
					<option value="nt"> Nível Técnico </option>
					<option value="ns"> Nível Superior </option>
				</select>
				</label> <br/>
				<br />
				<label> Área de atuação 
				<input type="radio" name="cargo" value="1" checked> Gerência
				<input type="radio" name="cargo" value="2" checked> Financeiro
				<input type="radio" name="cargo" value="3" checked> Recepção
				</label>
			</fieldset>
			
	</body>
</html>
